name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # JOB 1: Code Formatting Check
  # Fails if code doesn't match .clang-format rules
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '15'
          check-path: 'src' # Only check your source folder
          fallback-style: 'Google' # Fallback if .clang-format is missing

  # JOB 2: Build & Test
  build:
    name: ${{ matrix.os }} Build
    needs: formatting
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    # Global Env Vars for Vcpkg Caching
    env:
      # Tells vcpkg to use GitHub Actions Cache service directly
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # --- 1. Setup Compiler Cache (ccache/sccache) ---
      # This prevents rebuilding YOUR code if it hasn't changed.
      - name: Setup Cache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-ccache

      # --- 2. Setup System Dependencies ---
      - name: Setup GCC (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build libx11-dev libxft-dev libxext-dev xvfb autoconf autoconf-archive automake libtool libltdl-dev

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- 3. Setup Vcpkg with Caching ---
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'
          # CRITICAL: Pin the vcpkg tool version. 
          # If this changes (and it does daily), vcpkg rebuilds everything.
          # Use the commit hash from your builtin-baseline in vcpkg.json
          vcpkgGitCommitId: '00807e89724847a866033a2f042c38fafae3c534'

      # --- 4. Configure CMake ---
      - name: CMake Configure
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          # Inject the cache launcher (ccache/sccache) into CMake
          configurePresetAdditionalArgs: "['-DCMAKE_BUILD_TYPE=Release', '-DCMAKE_C_COMPILER_LAUNCHER=ccache', '-DCMAKE_CXX_COMPILER_LAUNCHER=ccache']"

      # --- 5. Build ---
      - name: Build
        run: cmake --build --preset ninja-multi-vcpkg --config Release

      # --- 6. Test ---
      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run ctest --preset ninja-multi-vcpkg --output-on-failure -C Release

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --preset ninja-multi-vcpkg --output-on-failure -C Release
